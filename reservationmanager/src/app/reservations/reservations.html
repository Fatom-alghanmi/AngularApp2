<div class="toolbar">
  <h2>{{ userName }} Reservations</h2>
  <button (click)="authService.logout()" class="btn btn-sm btn-danger">Logout</button>
</div>

<div class="button-container">
  <button (click)="navigateToAbout()">About Us</button>
  <button (click)="navigateToAdd()">Add Reservation</button>
</div>

<div class="table-container">
  <!-- your table here -->
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Guests</th>
        <th>Location</th>
        <th>Booked</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reservations">
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.time }}</td>
        <td>{{ item.guests }}</td>
        <td>{{ item.location }}</td>
        <td>
          <input
            type="checkbox"
            [checked]="item.booked == 1"
            (change)="toggleBooked(item)"
            />
        </td>
        <td>
          <img [src]="'http://localhost/angularapp2/reservationapi/uploads/' + item.imageName" alt="Image" />
        </td>
        <td class="actions">
          <button (click)="navigateToEdit(item.id)">Edit</button>
          <button (click)="deleteReservation(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
