
<div id="theForm">
  <h2> Reservation Form</h2>
  <form #f="ngForm" name="reservationForm" (submit)="addReservation(f)">
<div id="theForm">

    <h2>Add Reservation</h2>
    <form #f="ngForm" name="reservationForm" (submit)="addReservation(f)">
  
      <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               name="name"
               [(ngModel)]="reservation.name"
               #nameModel="ngModel"
               required />
        <span class="help-block danger" *ngIf="nameModel.errors?.['required'] && nameModel.touched">
          Name is required.
        </span>
      </div>
  
      <div class="form-group">
        <label>Date</label>
        <input type="date"
               class="form-control"
               name="date"
               [(ngModel)]="reservation.date"
               #dateModel="ngModel"
               required />
        <span class="help-block danger" *ngIf="dateModel.errors?.['required'] && dateModel.touched">
          Date is required.
        </span>
      </div>
  
      <div class="form-group">
        <label>Time</label>
        <input type="time"
               class="form-control"
               name="time"
               [(ngModel)]="reservation.time"
               #timeModel="ngModel"
               required />
        <span class="help-block danger" *ngIf="timeModel.errors?.['required'] && timeModel.touched">
          Time is required.
        </span>
      </div>
  
      <div class="form-group">
        <label>Guests</label>
        <input type="number"
               class="form-control"
               name="guests"
               [(ngModel)]="reservation.guests"
               #guestsModel="ngModel"
               required />
        <span class="help-block danger" *ngIf="guestsModel.errors?.['required'] && guestsModel.touched">
          Number of guests is required.
        </span>
      </div>

      <div class="form-group">
        <label>Location</label>
        <select class="form-control" name="location" [(ngModel)]="reservation.location" #locationModel="ngModel" required>
          <option value="">Select a park</option>
          <option value="central-park">Central Park</option>
          <option value="greenwood-gardens">Greenwood Gardens</option>
          <option value="riverside-park">Riverside Park</option>
          <option value="sunset-grove">Sunset Grove</option>
        </select>
        <span class="help-block danger" *ngIf="locationModel.errors?.['required'] && locationModel.touched">
          Location is required.
        </span>
      </div>
      
      
  
      <button class="btn btn-primary btn-sm" [disabled]="f.invalid">
        Add Reservation
      </button>
  
    </form>
  </div>
