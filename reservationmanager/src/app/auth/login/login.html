<div class="form-container">
  <h2>Login</h2>
  <button class="btn btn-outline-primary" routerLink="/register">Register</button>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit" [disabled]="loading || lockoutRemaining > 0">Login</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>

    <div *ngIf="lockoutRemaining > 0" class="alert alert-warning mt-2">
      Please wait {{ lockoutRemaining }} seconds before retrying.
    </div>
  </form>
</div>
